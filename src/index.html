<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
</head>
<body>

  <div class="userInput">
    <form id="userInput">

      <label>Name your tamagotchi!</label>
      <input id="nameInput" type="text">

      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="speciesType" id="option1" autocomplete="off" value="woodelf" checked> Wood Elf
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="speciesType" id="option2" autocomplete="off" value="hobbit"> Hobbit
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="speciesType" id="option3" autocomplete="off" value="dwarf"> Dwarf
        </label>
      </div>

      <button type="submit" class="btn btn-dark">Start Game!</button>
    </form>
  </div>
  <div class="tamagotchi">
    <div class="row">

    </div>
    <div class="viewHealth">

      <h1>Your <span id="species"></span>'s name is <span id="inputName"></span></h1>
      <h1 ></h1>
      <h1>your health:<span id="viewHealth"></span></h1>
      <h1>your mess:<span id="mess"></span></h1>
    </div>
    <div class="buttons">
      <button value="1" onclick='f1()' id="feed" type="button" class="action btn btn-secondary">Feed</button>
      <button value="2" id="love" type="button" class="action btn btn-secondary">Love</button>
      <button value="3" id="walk" type="button" class="action btn btn-secondary">Take for Walk</button>
      <button value="4" id="sleep" type="button" class="action btn btn-secondary">Put to Bed</button>
      <button value="5" id="clean" type="button" class="action btn btn-secondary">Clean</button>

    </div>
    <div class="snoozeButton">
      <button id="wakeUp" type="button" class="btn btn-secondary" name="button">Wake Up!</button>
      <button value="5" id="cleanSleep" type="button" class="action btn btn-secondary">Clean</button>
    </div>
    <img id="face" src="">
  </div>

</body>
</html>
